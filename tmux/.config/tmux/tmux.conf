# Force True Color (Tc) and RGB capability for ALL terminals
set-option -sa terminal-overrides ",*:Tc"
set-option -sa terminal-overrides ",*:RGB"
set-option -g default-shell /bin/zsh

set -g mouse on

set -g set-titles on
set -g set-titles-string "#T"

set -g status-position top

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set Prefix to Ctrl+Space (Easier to hit than Ctrl+b)
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# Reload Config (Press Prefix + r)
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panels with | and - (Visual mnemonic)
# Also keeps the current path of the pane
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Kill pane without confirmation (Prefix + x)
bind x kill-pane

# Respawn pane (Restart the command, e.g., if SSH freezes) (Prefix + R)
bind R respawn-pane -k

# Zoom pane (Toggle Fullscreen) (Prefix + z)
bind z resize-pane -Z

# Mark pane (Prefix + m)
bind m select-pane -m

# Swap current pane with Marked pane (Prefix + S)
bind S swap-pane

# Swap pane position (Prefix + < or >)
bind -r "<" swap-pane -U # Move pane up/left
bind -r ">" swap-pane -D # Move pane down/right

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
#set -g @plugin '/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# set vi-mode
set-window-option -g mode-keys vi

# enter copy mode with Enter key
bind Enter copy-mode

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'

# Toggle Synchronization (Prefix + y)
# We put this AFTER 'run tpm' because tmux-yank tries to steal the 'y' key.
bind y set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
